<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <meta name="theme-color" content="#000000">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="Copyright" content="LENJEE">
    <title>子伯</title>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <script type="text/javascript">
      !function (win) {
        /* 设计图文档宽度 */
        var docWidth = 750;
        var doc = win.document,
        docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in win ? 'orientationchange' : 'resize';
        var recalc = (function refreshRem() {
          var clientWidth = docEl.getBoundingClientRect().width;
          /* 8.55：小于320px不再缩小，11.2：大于420px不再放大 */
          docEl.style.fontSize = Math.max(Math.min(20 * (clientWidth / docWidth), 11.2), 8.55) * 5 + 'px';
          return refreshRem;
        })();
        /* 添加倍屏标识，安卓为1 */
        docEl.setAttribute('data-dpr', win.navigator.appVersion.match(/iphone/gi) ? win.devicePixelRatio : 1);
        /* IOS8以上给html添加hairline样式，以便特殊处理 */
        if (/iP(hone|od|ad)/.test(win.navigator.userAgent)) {
          if (parseInt(win.navigator.appVersion.match(/OS (\d+)_(\d+)_?(\d+)?/)[1], 10) >= 8)
            doc.documentElement.classList.add('hairline');
        }
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
      }(window);
    </script>
    <link rel="stylesheet" href="./reset.css">
  </head>
  <body id="body">
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
